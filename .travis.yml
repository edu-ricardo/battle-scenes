dist: trusty
sudo: false

language: node_js
node_js:
  - "node"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:  
  - npm install  

script: 
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a yarn test --code-coverage --watch=false --browsers=ChromeNoSandbox

notifications:
  email:
    on_failure: change
    on_success: change