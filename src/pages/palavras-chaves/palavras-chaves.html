<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Palavras Chaves</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-item>
      <ion-label floating>Filtro</ion-label>
      <ion-input type="text" [(ngModel)]="query" ></ion-input>
  </ion-item>

  <ion-card (tap)="tapEvent($event)">
      <ion-card-header>
        {{tap}}
      </ion-card-header>
      <ion-card-content>
        teste
      </ion-card-content>
    </ion-card>

  <ion-card  *ngFor="let k of lstKeywords | filterKeywords : query">
    <ion-card-header>
      {{k.keyword | slice:3}}
    </ion-card-header>
    <ion-card-content>
      {{k.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
