<ion-header>
  <ion-navbar color="marvel">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Filter</ion-label>
    <ion-input type="text" [(ngModel)]="query" placeholder="search text goes here"></ion-input>
  </ion-item>

 <ion-card>
   <ion-card-header><ion-card-title>Infos</ion-card-title> </ion-card-header>
   <ion-card-content>
      Contar: {{ (all_cards || []).length }}
   </ion-card-content>    
 </ion-card>

  <div *ngFor="let card of all_cards | filterCard : query">
    {{ card.name }} - 
    {{ card.shield }} - 
    {{ card.type }}
  </div>


  <br />
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
