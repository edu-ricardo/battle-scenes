<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <input [(ngModel)]="query" placeholder="search text goes here">

 Contar: {{ (all_cards || []).length }}

  <div *ngFor="let card of all_cards | filterCard : query">
    {{ card.name }} - 
    {{ card.shield }} - 
    {{ card.type }}
  </div>


  <br />
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
