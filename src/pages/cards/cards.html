<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
    <button ion-button menuToggle="right" end>
        <ion-icon name='options'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-menu side="right" [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item><h2>Filtros</h2></ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent></ion-nav>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let card of cards">
      <ion-slides pager>
        <ion-slide *ngFor="let url of card.ImagesUrl">
          <img height="50px" width="50px" [src]="url" [alt]="card.name"/>
        </ion-slide>
      </ion-slides>
      <ion-card-content>
        <ion-fab right>
            <button ion-fab mini color="dark" (click)="say(card.alter_ego)" ><ion-icon name="eye"></ion-icon></button>
        </ion-fab>
        <ion-card-title>
            {{ card.name }}
        </ion-card-title>
        <h2>{{ card.action }}</h2>
        {{ card.action_text }}  
      </ion-card-content>
      <ion-row no-padding>
          <ion-col>
            <button ion-button clear small (click)="addToMyCards(card)" color="primary" icon-start>
              <ion-icon name='add-circle'></ion-icon>
              Tenho
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="secondary" icon-start>
              <ion-icon name='square-outline'></ion-icon>
              Deck
            </button>
          </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right>
    <button ion-fab mini color="marvel-light"><ion-icon name="ios-list-box-outline"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="dark"><ion-icon name="document"><div class="dark">Nome</div></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="bookmarks"><div class="dark">Tipo</div></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
